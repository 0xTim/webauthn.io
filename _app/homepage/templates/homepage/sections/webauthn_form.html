{% load static %}

<div class="mt-5 hero-form">
  <div class="form-group">
    <input
      type="email"
      class="form-control form-control-lg"
      id="input-email"
      placeholder="example_username"
    />
  </div>
  <div class="input-group input-group-lg mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="select-authenticator">
        Attestation Type
      </label>
    </div>
    <select
      class="custom-select form-control"
      id="select-attestation"
    >
      <option selected value="none">None</option>
      <option value="indirect">Indirect</option>
      <option value="direct">Direct</option>
    </select>
  </div>
  <div class="input-group input-group-lg mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="select-authenticator">
        Authenticator Type
      </label>
    </div>
    <select
      class="custom-select form-control"
      id="select-authenticator"
    >
      <option selected value="">Unspecified</option>
      <option value="cross-platform">Cross platform</option>
      <option value="platform">Platform (TPM)</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <button
      onclick="makeCredential()"
      id="register-button"
      class="btn btn-lg btn-primary"
    >
      Register
    </button>
    <button
      onclick="getAssertion()"
      id="login-button"
      class="btn btn-lg btn-primary"
      data-toggle="popover"
      data-content="Success! Now try logging in :)"
    >
      Login
    </button>
  </div>
  <div class="mb-3">
    <button
      class="btn btn-primary"
      type="button"
      data-toggle="collapse"
      data-target="#advancedSettings"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      Advanced Settings
    </button>
  </div>
  <div class="input-group">
    <div id="alert">
      <img
        class="warning-icon"
        src="{% static 'images/warning.svg' %}"
      />
      <span id="alert-msg"></span>
    </div>
  </div>
</div>
